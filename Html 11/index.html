<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 11</title>
    <link rel="shortcut icon" href="wow.png" type="image/x-icon">
</head>

<body>
    <header></header>
    <main>
        <fieldset>
            <legend>Ваши данные</legend>
            <form action="">
                <label>Ваше Имя
                    <input type="Name">
                </label>
                <label>Город доставки
                    <select>
                        <option value="none">-- Город не выбран --</option>
                        <option value="Moscow">Москва</option>
                        <option value="St.Pitersburg">Сант-петербург</option>
                        <option value="Orenburg">Оренбург</option>
                        <option value="Zelenograd">Зеленоград</option>
                    </select>
                </label>
            </form>
        </fieldset>
        <fieldset>
            <legend>Данные вашего питомца</legend>
            <form action="">
                <label>Кличка питомца
                    <input type="PetName">
                </label>
            </form>
        </fieldset>
        <button type="submit">Отправить</button>
        <button type="reset">Сбросить данные</button>
    </main>
    <footer></footer>
</body>

</html>
