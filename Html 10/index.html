<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 10</title>
    <link rel="shortcut icon" href="wow.png" type="image/x-icon">
</head>

<body>
    <header></header>
    <main>
        <table>
            <caption>Табличка</caption>
            <thead>
                <tr>
                    <td>Масса</td>
                    <td>Скорость</td>
                    <td>Расстояние</td>
                    <td>Энергия</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>521</td>
                    <td>132515</td>
                    <td>1254235325345345</td>
                    <td>6464</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Сумма всего</td>
                    <td colspan="2">345345345124124 чего-то там</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer></footer>
</body>

</html>
